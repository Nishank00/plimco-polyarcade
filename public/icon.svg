<svg width="512" height="512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A855F7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="url(#grad)"/>

  <!-- Pegs (triangular pattern) -->
  <circle cx="256" cy="150" r="12" fill="#FFFFFF"/>
  <circle cx="216" cy="200" r="12" fill="#FFFFFF"/>
  <circle cx="296" cy="200" r="12" fill="#FFFFFF"/>
  <circle cx="176" cy="250" r="12" fill="#FFFFFF"/>
  <circle cx="256" cy="250" r="12" fill="#FFFFFF"/>
  <circle cx="336" cy="250" r="12" fill="#FFFFFF"/>

  <!-- Ball -->
  <circle cx="256" cy="100" r="24" fill="#FFD700" stroke="#000" stroke-width="4"/>

  <!-- Prize slots -->
  <rect x="100" y="350" width="80" height="40" rx="8" fill="#FFD700" stroke="#000" stroke-width="3"/>
  <rect x="190" y="350" width="80" height="40" rx="8" fill="#FFA500" stroke="#000" stroke-width="3"/>
  <rect x="280" y="350" width="80" height="40" rx="8" fill="#FFD700" stroke="#000" stroke-width="3"/>

  <!-- Text -->
  <text x="256" y="450" font-family="Arial, sans-serif" font-size="60" font-weight="bold" text-anchor="middle" fill="#FFFFFF" stroke="#000" stroke-width="2">PLIMCO</text>
</svg>
