<!DOCTYPE html>
<html>
<head>
    <title>Icon Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
        }
        canvas {
            border: 2px solid #333;
            margin: 10px;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }
        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Plimco Icon Generator</h1>
        <p>Click the buttons below to download the icons:</p>

        <canvas id="canvas192" width="192" height="192"></canvas>
        <canvas id="canvas512" width="512" height="512"></canvas>

        <div>
            <button onclick="downloadIcon(192)">Download 192x192</button>
            <button onclick="downloadIcon(512)">Download 512x512</button>
        </div>
    </div>

    <script>
        function drawIcon(canvas) {
            const ctx = canvas.getContext('2d');
            const size = canvas.width;

            // Gradient background
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#A855F7');
            gradient.addColorStop(1, '#EC4899');
            ctx.fillStyle = gradient;

            // Rounded rectangle
            ctx.beginPath();
            const radius = size * 0.156;
            ctx.moveTo(radius, 0);
            ctx.lineTo(size - radius, 0);
            ctx.quadraticCurveTo(size, 0, size, radius);
            ctx.lineTo(size, size - radius);
            ctx.quadraticCurveTo(size, size, size - radius, size);
            ctx.lineTo(radius, size);
            ctx.quadraticCurveTo(0, size, 0, size - radius);
            ctx.lineTo(0, radius);
            ctx.quadraticCurveTo(0, 0, radius, 0);
            ctx.closePath();
            ctx.fill();

            // Draw pegs
            ctx.fillStyle = '#FFFFFF';
            const pegSize = size * 0.023;

            ctx.beginPath();
            ctx.arc(size * 0.5, size * 0.293, pegSize, 0, Math.PI * 2);
            ctx.fill();

            ctx.beginPath();
            ctx.arc(size * 0.422, size * 0.391, pegSize, 0, Math.PI * 2);
            ctx.fill();

            ctx.beginPath();
            ctx.arc(size * 0.578, size * 0.391, pegSize, 0, Math.PI * 2);
            ctx.fill();

            ctx.beginPath();
            ctx.arc(size * 0.344, size * 0.488, pegSize, 0, Math.PI * 2);
            ctx.fill();

            ctx.beginPath();
            ctx.arc(size * 0.5, size * 0.488, pegSize, 0, Math.PI * 2);
            ctx.fill();

            ctx.beginPath();
            ctx.arc(size * 0.656, size * 0.488, pegSize, 0, Math.PI * 2);
            ctx.fill();

            // Draw ball
            ctx.fillStyle = '#FFD700';
            ctx.strokeStyle = '#000';
            ctx.lineWidth = size * 0.008;
            ctx.beginPath();
            ctx.arc(size * 0.5, size * 0.195, size * 0.047, 0, Math.PI * 2);
            ctx.fill();
            ctx.stroke();

            // Draw prize slots
            const slotWidth = size * 0.156;
            const slotHeight = size * 0.078;
            const slotY = size * 0.684;

            ctx.fillStyle = '#FFD700';
            ctx.strokeStyle = '#000';
            ctx.lineWidth = size * 0.006;
            roundRect(ctx, size * 0.195, slotY, slotWidth, slotHeight, size * 0.016);
            ctx.fill();
            ctx.stroke();

            ctx.fillStyle = '#FFA500';
            roundRect(ctx, size * 0.371, slotY, slotWidth, slotHeight, size * 0.016);
            ctx.fill();
            ctx.stroke();

            ctx.fillStyle = '#FFD700';
            roundRect(ctx, size * 0.547, slotY, slotWidth, slotHeight, size * 0.016);
            ctx.fill();
            ctx.stroke();

            // Draw text
            ctx.fillStyle = '#FFFFFF';
            ctx.strokeStyle = '#000';
            ctx.lineWidth = size * 0.004;
            ctx.font = `bold ${size * 0.117}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.strokeText('PLIMCO', size * 0.5, size * 0.879);
            ctx.fillText('PLIMCO', size * 0.5, size * 0.879);
        }

        function roundRect(ctx, x, y, width, height, radius) {
            ctx.beginPath();
            ctx.moveTo(x + radius, y);
            ctx.lineTo(x + width - radius, y);
            ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
            ctx.lineTo(x + width, y + height - radius);
            ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
            ctx.lineTo(x + radius, y + height);
            ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
            ctx.lineTo(x, y + radius);
            ctx.quadraticCurveTo(x, y, x + radius, y);
            ctx.closePath();
        }

        function downloadIcon(size) {
            const canvas = document.getElementById(`canvas${size}`);
            const link = document.createElement('a');
            link.download = `icon-${size}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        // Draw icons on load
        window.onload = function() {
            drawIcon(document.getElementById('canvas192'));
            drawIcon(document.getElementById('canvas512'));
        };
    </script>
</body>
</html>
